<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宿舍成员介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
            z-index: 2;
        }

        h1 {
            margin: 0;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
            position: relative;
            z-index: 2;
        }

        .member {
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s;
            width: 200px;
        }

        .member:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 1);
        }

        .member img {
            border-radius: 50%;
            height: 100px;
            width: 100px;
        }

        .member h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .member p {
            color: #555;
            font-size: 1em;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            object-fit: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .music-control:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted>
        <source src="https://cdn.pixabay.com/video/2023/01/24/147813-792666132_large.mp4" type="video/mp4">
       
    </video>
    <audio id="background-music" autoplay loop>
        <source src="http://ws.stream.qqmusic.qq.com/C400000Os0wf2irAqC.m4a?guid=860140475&vkey=9B5CD479A621D4B63965E3DCE6C75449EB3BF0C01D6785AE94E08B8E334FAEA96FAE4492AEF44C90FA19BA6932B3E352282FBF142F4BAD5B&uin=&fromtag=120032" type="audio/mpeg">
        
    </audio>
    <button class="music-control" onclick="toggleMusic()">暂停音乐</button>
    <div class="overlay"></div>
    <header>
        <h1>237 宿舍成员介绍</h1>
    </header>
    <main>
        <div class="member">
            <a href="#" target="_blank"><img src="https://s2.loli.net/2024/07/09/TsvnKBfQYzJCFXW.jpg" alt="赵艺博"></a>
            <h2>名字: 赵艺博</h2>
            <p>座右铭: 勤能补拙，毅力与智慧并行，成功就在不远处等待</p>
        </div>
        <div class="member">
            <a href="#" target="_blank"><img src="https://s2.loli.net/2024/07/09/Cyi6PEgtexZ2l9h.jpg" alt="张占拴"></a>
            <h2>名字: 张占拴</h2>
            <p>座右铭: 握紧爱妻的手这天路并不难走。</p>
        </div>
        <div class="member">
            <a href="#" target="_blank"><img src="https://s2.loli.net/2024/07/09/xj2YkvXi5h8msuq.jpg" alt="韩缯旭"></a>
            <h2>名字: 韩缯旭</h2>
            <p>座右铭: 沉舟侧畔千帆过，病树前头万木春。</p>
        </div>
        <div class="member">
            <a href="#" target="_blank"><img src="https://s2.loli.net/2024/07/09/StmXMzoPd2sKg76.jpg" alt="江胤佶"></a>
            <h2>名字: 江胤佶</h2>
            <p>座右铭: 路遥知马力，日久见人心，坚持下去，你会看到不一样的风景。</p>
        </div>
        <div class="member">
            <a href="#" target="_blank"><img src="https://s2.loli.net/2024/07/09/aTgQECNK6o52FDH.jpg" ></a>
            <h2>名字: 申权宝</h2>
            <p>座右铭: 建个图书馆，设在小学里。</p>
        </div>
        <div class="member">
            <a href="https://sm.ms/image/ZpPh9NSt7d8m2go" target="_blank"><img src="https://s2.loli.net/2024/07/09/ZpPh9NSt7d8m2go.jpg" ></a>
            <h2>名字: 李思宇</h2>
            <p>座右铭: 汪汪汪汪</p>
        </div>
    </main>
    <script>
        function toggleMusic() {
            var music = document.getElementById('background-music');
            var button = document.querySelector('.music-control');
            if (music.paused) {
                music.play();
                button.textContent = '暂停音乐';
            } else {
                music.pause();
                button.textContent = '播放音乐';
            }
        }
    </script>
</body>
</html>
